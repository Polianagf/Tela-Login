<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="form-container" id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Usuário" required>
      <input type="password" id="loginPassword" placeholder="Senha" required>
      <button onclick="login()">Entrar</button>
      <p>Não tem conta? <a href="#" onclick="toggleForms()">Cadastre-se</a></p>
    </div>

    <div class="form-container" id="registerForm" style="display: none;">
      <h2>Cadastro</h2>
      <input type="text" id="registerUsername" placeholder="Usuário" required>
      <input type="password" id="registerPassword" placeholder="Senha" required>
      <button onclick="register()">Cadastrar</button>
      <p>Já tem uma conta? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>

    <p id="message" class="message"></p>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
